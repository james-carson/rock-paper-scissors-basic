<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header, which contains the title -->
    <div class = "header">
        <div class = "header_text">
            Rock, Paper, Scissors!
        </div>
    </div>
    <!-- Main, which contains score, messages and buttons -->
    <div class = "main">
        <div class = "score_box_container">
            <div class = "player_score_box">
                <div class = "player_score_text">Player<br>score:</div>
                <div class = "player_score_number"></div>
            </div>
            <div class = "rounds_played_box">
                <div class = "rounds_played_text">Rounds played:</div>
                <div class = "rounds_played_number"></div>
            </div>
            <div class = "computer_score_box">
                <div class = "computer_score_text">Computer score:</div>
                <div class = "computer_score_number"></div>
            </div>
        </div>
        
        <div class = "message_box">
            Welcome to Rock, Paper, Scissors! Choose your weapon below and cross your fingers...
        </div>

        <div class = "button_box_container">
            <div class = "rock_button_box">
                <button class = "rock_button"><img src="rock.png" alt="Rock" width="200" height="200"></button>
            </div>
            <div class = "paper_button_box">
                <button class = "paper_button"><img src="paper.png" alt="Paper" width="200" height="200"></button>
            </div>
            <div class = "scissors_button_box">
                <button class = scissors_button><img src="scissors.png" alt="Scissors" width="200" height="200"></button>
            </div>
        </div>
    </div>
    <!-- Footer which contains?? Reset button? -->
    <div class = "footer">
        Copyright Â© James Carson 2024
    </div>

    <script src="script.js"></script>
</body>
</html>
